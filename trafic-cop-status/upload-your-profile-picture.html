<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/common-style.css" rel="stylesheet">
    <link href="css/upload-your-profile-picture.css" rel="stylesheet">


    <script src="js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <div class="inner cover">
            <img src="img/logo-dams-final-homepage.png">
            <form method="post">
              <input type="file" style="display: none;" name="file" />
              <div class="upload-file">
                <div class="plus">+</div>
                <p>Upload Your Profile Picture</p>
              </div>
            </form>
              <a href="#" class="btn-login btn btn-lg btn-default">next step</a>
            <a href="#" class="skip-for-now">Skip for now</a>
          </div>
        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
<script>
  jQuery(document).ready(function () {
      $("button").click(function(){
          $("input[type='file'").trigger('click');
      });
  })
</script>
