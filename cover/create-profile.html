<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cover Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="create-profile.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="ie-emulation-modes-warning.js"></script>
</head>

<body>

<div class="site-wrapper">

  <div class="site-wrapper-inner">

    <div class="cover-container">
      <div class="inner cover">
        <img src="img/logo-dams-final-homepage.png">
        <form action="">
        <div class="input-container">
          <label for="FirstName">First Name</label><input id="FirstName" type="text" class="FirstName">
        </div>
        <div class="input-container">
          <label for="LastName">Last Name</label><input id="LastName" type="text" class="LastName">
        </div>
        <div class="input-container">
          <label for="CompanyName">Company Name</label><input id="CompanyName" type="text" class="CompanyName">
        </div>
        <div class="input-container">
          <label for="Email">Email</label><input id="Email" type="text" class="Email">
        </div>
        <div class="input-container">
          <label for="Password">Password</label><input id="Password" type="password" class="Password">
        </div>
        </form>
        <a href="#" class="btn-login btn btn-lg btn-default">Create</a>
        <p class="already-acc">Already Have a DAM's account? <a href="#">Log in</a></p>
        <a class="last-step" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i> last step</a>
      </div>
    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
<script src="bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="ie10-viewport-bug-workaround.js"></script>
</body>
</html>
